name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install Miniconda
      run: |
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        bash miniconda.sh -b -p $HOME/miniconda
        echo "$HOME/miniconda/bin" >> $GITHUB_PATH

    - name: Create Conda environment and install dependencies
      run: |
        conda env create --file environment.yml
        conda activate your-env-name  # replace 'your-env-name' with your actual environment name

    - name: Lint with flake8
      run: |
        conda run -n your-env-name flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        conda run -n your-env-name flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        conda run -n your-env-name pytest
